    background-color: rgb(30, 95, 128);

    width: 100%;

    border-radius: 5px;
  }
  input[type="text"] {
    width: 100%;
    border-radius: 5px;
  }
  input[type="number"] {
    width: 100px !important;
    text-align: center;
    padding: 0 5px;
    border-radius: 5px;

<div class="container-fluid row mt-3">
  <div class="col-2 card pt-3" style="height:500px">

    <div class="fs-5">Filter by :</div>
    <select
      name="Category"
      class="px-2 my-2 fs-5"
      [(ngModel)]="PServices.listFilter"
    >
      <option selected disabled>Select Category</option>
      <option value="All Categories">All Categories</option>
      <option value="Vehicles">Vehicles</option>
      <option value="Headphones">Headphones</option>
      <option value="Mobile & Tablet">Mobile & Tablet</option>
      <option value="Fashion">Fashion</option>
      <option value="Electronics">Electronics</option>
    </select>
    <!-- <h4 class="fs-5">Filter Value: {{PServices.filtername}}</h4> -->
    <hr />
    <div class="fs-5">Search by Name:</div>
    <input
      type="text"
      class="px-2 my-2 fs-5"
      #proName
      (input)="PServices.performFilterByName(proName.value)"
    />
    <!-- <h4 class="fs-5">Filter Value: {{ filtername2 }}</h4> -->
    <hr />
    <div class="fs-5">Filter by Price:</div>
    <div class="gap-1">
      <div class="d-flex gap-2 my-1">
        Max
        <input type="number" class="input-min form-control" #min value="500" />
      </div>
      <div class="d-flex gap-2 my-1">
        Max
        <input
        type="number"
        class="input-max form-control"
        #max
        value="5000000"
      />
      </div>
      <button
        class="btn btn-primary"
        (click)="PServices.performFilterByPrice(min.value, max.value)"
      >
        Apply
      </button>
    </div>
  </div>
  <div class="col-10">
    <app-products
      [cardArr]="cardArr"
      ></app-products>

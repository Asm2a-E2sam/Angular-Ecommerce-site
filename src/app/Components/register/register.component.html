    <form class="card p-4 m-3 shadow p-3 bg-body-tertiary rounded" style="width: 700px;" (ngSubmit)="register()">
        <div class="form-group m-3">
          <input type="text" class="form-control shadow-sm rounded" name="fullName" placeholder="Enter your Full Name" required [(ngModel)]="user.fullName" >
        </div>
        <div class="form-group m-3">
            <input type="email" class="form-control shadow-sm rounded" name="email" placeholder="Enter your Email" required [(ngModel)]="user.email">
        </div>
        <div class="form-group m-3">
            <input type="password" class="form-control shadow-sm rounded" name="password" placeholder="Enter your Password" required [(ngModel)]="user.password">
        </div>
              
        <div class="text-center my-2">
        <button type="submit" class="btn btn-primary shadow rounded me-3" style="width:150px;" >Register</button>
        <button class="btn btn-primary shadow rounded" style="width:200px;" (click)="switchToAdmin()">Register As Admin</button>
        </div>
      </form>

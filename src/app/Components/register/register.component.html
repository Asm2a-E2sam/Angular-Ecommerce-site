    <form class="card p-4 m-3 shadow p-3 bg-body-tertiary rounded" style="width: 700px;" (ngSubmit)="register()">
        <div class="form-group m-3">
          <input type="text" class="form-control shadow-sm rounded" name="firstName" placeholder="Enter your First Name" required [(ngModel)]="admin.firstName">
        </div>
        <div class="form-group m-3">
            <input type="text" class="form-control shadow-sm rounded" name="lastName" placeholder="Enter your Last Name" required [(ngModel)]="admin.lastName">
        </div>
        <div class="form-group m-3">
            <input type="email" class="form-control shadow-sm rounded" name="email" placeholder="Enter your Email" required [(ngModel)]="admin.email">
        </div>
        <div class="form-group m-3">
            <input type="password" class="form-control shadow-sm rounded" name="password" placeholder="Enter your Password" required [(ngModel)]="admin.password">
        </div>
              
        <div class="text-center my-2">
        <button type="submit" class="btn btn-primary shadow rounded" style="width:150px;" >Register</button>
        </div>
      </form>

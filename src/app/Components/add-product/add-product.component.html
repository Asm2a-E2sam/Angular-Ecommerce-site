<!-- add new product -->
<div *ngIf="title"  style="width: 900px;">
    <h3 class="text-center m-1 text-primary fw-bold" >Add New Product</h3>

    <form class="card p-4 my-3 shadow p-3 bg-body-tertiary rounded" (ngSubmit)="addProduct()">
        <div class="row my-2">
          <div class="form-group col">
            <input type="text" class="form-control shadow-sm rounded" name="Name" placeholder="Enter Product Name" [(ngModel)]="newProduct.Name" >
          </div>
          <div class="form-group col">
            <input type="number" class="form-control shadow-sm rounded" name="Quantity" placeholder="Enter Product Quantity" [(ngModel)]="newProduct.Quantity">
          </div>
        </div>
        <div class="row my-2">
            <div class="form-group col">
              <div class="form-control d-flex p-0 bg-primary text-white shadow-sm rounded">
                <span class="text-center p-2" style="width: 60px;">EGP</span> 
              <input type="number" class="form-control border-0 " name="Price" placeholder="Enter Product Price" [(ngModel)]="newProduct.Price">
              </div>
            </div>
            <div class="form-group col">
                <select name="CategoryID" class="form-control shadow-sm rounded" [(ngModel)]="newProduct.CategoryID">
                  <option selected disabled>Select Category</option>
                  <option value="1">Vehicles</option>
                  <option value="2">Headphones</option>
                  <option value="3">Mobile & Tablet</option>
                  <option value="4">Fashion</option>
                  <option value="5">Electronics</option>
                </select>
            </div>
        </div>
        <div class="form-row my-2">
            <input type="text" class="form-control shadow-sm rounded" name="Img" placeholder="Enter Product Imgage URL" [(ngModel)]="newProduct.Img">
        </div>
        <div class="form-row my-2">
            <textarea class="form-control shadow-sm rounded" id="exampleFormControlTextarea1" rows="4" placeholder="Enter Product Details" name="Details" [(ngModel)]="newProduct.Details"></textarea>
        </div>
        
        <div class="text-center my-2">
        <button type="submit" class="btn btn-primary shadow rounded" style="width:150px;">Add</button>
        </div>
      </form>
</div>

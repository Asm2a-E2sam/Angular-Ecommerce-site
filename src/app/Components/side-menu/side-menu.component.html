<div class="fs-4 fw-bold text-primary">Filters</div>
    <hr class="my-1">
    <hr class="mt-0">
    <!-- [(ngModel)]="PServices.listFilter" -->
    <div class="fs-5">* Category</div>
    <select
    name="Category"
      class="px-2 my-2 fs-5 form-control"
      (change)="getProByCat(catId.value)" #catId>
      <option selected disabled>select category</option>
      <option value="0">All Categories</option>
      <option value="1">Vehicles</option>
      <option value="2">Headphones</option>
      <option value="3">Mobile & Tablet</option>
      <option value="4">Fashion</option>
      <option value="5">Electronics</option>
    </select>
    <!-- <h4 class="fs-5">Filter Value: {{PServices.filtername}}</h4> -->
    <div class="fs-5">* Search</div>
    <input
      type="text"
      class="px-2 my-2 fs-5 form-control"
      #proName
      (input)="searchByName(proName.value)" 
      placeholder="search by name"
    />
    <!-- <h4 class="fs-5">Filter Value: {{ filtername2 }}</h4> -->
    <div class="fs-5">* Price</div>
    <div class="gap-2 text-center">
      <div class="d-flex gap-2 my-1">
        Max
        <input type="number" class="input-min form-control" #min value="500" />
      </div>
      <div class="d-flex gap-2 my-1">
        Max
        <input
        type="number"
        class="input-max form-control"
        #max
        value="5000000"
        />
      </div>
      <button
        class="btn btn-dark"
        (click)="performFilterByPrice(min.value, max.value)"
      >
        Apply
      </button>
    </div>
    <div class="fs-5">* Stock</div>
    <div class="form-check" (click)="InStock()">
      <input type="radio" name="stock" id="inStock" class="form-check-input">
      <label for="inStock" class="form-check-label">In Stock</label>
    </div>
    <div class="form-check" (click)="OutStock()">
      <input type="radio" name="stock" id="outStock" class="form-check-input">
      <label for="outStock" class="form-check-label">Out Stock</label>
    </div>

    <div class="text-center">
      <button
    class="btn btn-primary mt-3"
    (click)="resetFilter()"
  >
  Reset Filter
  </button>
    </div>
